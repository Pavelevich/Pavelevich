<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="220" viewBox="0 0 1200 220">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&amp;display=swap');
    </style>
  </defs>
  <rect width="1200" height="220" fill="#0D1117"/>

  <!-- Matrix rain columns - animated falling characters -->
  <g font-family="monospace" font-size="14" fill="#00FF00" opacity="0.15">
