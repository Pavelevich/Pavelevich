    <text x="400" y="0"><animate attributeName="y" from="-100" to="440" dur="2.5s" repeatCount="indefinite"/>1</text>
    <text x="560" y="0"><animate attributeName="y" from="-340" to="440" dur="2.9s" repeatCount="indefinite"/>0</text>
    <text x="720" y="0"><animate attributeName="y" from="-200" to="440" dur="3.3s" repeatCount="indefinite"/>1</text>
