    <!-- Column 20 -->
    <text x="780" y="0"><animate attributeName="y" from="-340" to="440" dur="5.3s" repeatCount="indefinite"/>11011</text>
    <!-- Column 21 -->
    <text x="820" y="0"><animate attributeName="y" from="-110" to="440" dur="4.4s" repeatCount="indefinite"/>00010</text>
    <!-- Column 22 -->
    <text x="860" y="0"><animate attributeName="y" from="-260" to="440" dur="3.1s" repeatCount="indefinite"/>10100</text>
    <!-- Column 23 -->
    <text x="900" y="0"><animate attributeName="y" from="-190" to="440" dur="4.6s" repeatCount="indefinite"/>01001</text>
    <!-- Column 24 -->
    <text x="940" y="0"><animate attributeName="y" from="-330" to="440" dur="3.8s" repeatCount="indefinite"/>11110</text>
    <!-- Column 25 -->
    <text x="980" y="0"><animate attributeName="y" from="-140" to="440" dur="5.4s" repeatCount="indefinite"/>00111</text>
    <!-- Column 26 -->
    <text x="1020" y="0"><animate attributeName="y" from="-220" to="440" dur="4.0s" repeatCount="indefinite"/>10111</text>
    <!-- Column 27 -->
    <text x="1060" y="0"><animate attributeName="y" from="-300" to="440" dur="3.5s" repeatCount="indefinite"/>01000</text>
    <!-- Column 28 -->
    <text x="1100" y="0"><animate attributeName="y" from="-180" to="440" dur="4.9s" repeatCount="indefinite"/>11000</text>
