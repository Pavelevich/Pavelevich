    <text x="200" y="0"><animate attributeName="y" from="-300" to="440" dur="3.6s" repeatCount="indefinite"/>サ</text>
    <text x="280" y="0"><animate attributeName="y" from="-180" to="440" dur="5.2s" repeatCount="indefinite"/>タ</text>
