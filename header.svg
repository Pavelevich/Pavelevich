    <!-- Column 12 -->
    <text x="460" y="0"><animate attributeName="y" from="-320" to="440" dur="5.2s" repeatCount="indefinite"/>11010</text>
    <!-- Column 13 -->
    <text x="500" y="0"><animate attributeName="y" from="-90" to="440" dur="4.1s" repeatCount="indefinite"/>00011</text>
