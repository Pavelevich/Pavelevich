    <!-- Column 5 -->
    <text x="180" y="0"><animate attributeName="y" from="-250" to="440" dur="4.5s" repeatCount="indefinite"/>00101</text>
    <!-- Column 6 -->
    <text x="220" y="0"><animate attributeName="y" from="-180" to="440" dur="3.5s" repeatCount="indefinite"/>10011</text>
    <!-- Column 7 -->
    <text x="260" y="0"><animate attributeName="y" from="-350" to="440" dur="5.5s" repeatCount="indefinite"/>01010</text>
    <!-- Column 8 -->
