    <text x="1080" y="0"><animate attributeName="y" from="-170" to="440" dur="4.3s" repeatCount="indefinite"/>ニ</text>
    <text x="1160" y="0"><animate attributeName="y" from="-240" to="440" dur="3.8s" repeatCount="indefinite"/>ヒ</text>
  </g>

  <!-- Third layer - bright streaks -->
  <g font-family="monospace" font-size="14" fill="#00FF00" opacity="0.4">
    <text x="80" y="0"><animate attributeName="y" from="-160" to="440" dur="2.8s" repeatCount="indefinite"/>1</text>
