  <!-- Center text -->
  <text x="600" y="125" text-anchor="middle" font-family="'Fira Code', monospace" font-size="60" font-weight="700" fill="#00FF00" letter-spacing="8">PAVELISKO</text>

  <!-- Glow effect on text -->
  <text x="600" y="125" text-anchor="middle" font-family="'Fira Code', monospace" font-size="60" font-weight="700" fill="none" stroke="#00FF00" stroke-width="1" opacity="0.5" letter-spacing="8">PAVELISKO</text>
</svg>
